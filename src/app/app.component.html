<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Idade</th>
      <th>Profissão</th>
      <th>Sexo</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pessoa of pessoas">
      <td>{{ pessoa.id }}</td>
      <td>{{ pessoa.nome }}</td>
      <td>{{ pessoa.idade }}</td>
      <td>{{ pessoa.profissao }}</td>
      <td>{{ pessoa.sexo }}</td>
      <td>
        <app-dropdown-actions></app-dropdown-actions>
      </td>
    </tr>
  </tbody>
</table>
